<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>七夕情人節快樂</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Noto Sans TC", sans-serif;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
    }
    .heart {
      color: #e91e63;
      font-size: 3em;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💖 七夕情人節快樂 💖</h1>
    <p>小金鳳，願我們的心緊緊相依，
      <br>就像牛郎與織女，跨越銀河，終能相見。
      <br>謝謝你在我生命裡，讓愛真實存在。</p>
    <div class="heart">❤</div>
  </div>
</body>
</html>
