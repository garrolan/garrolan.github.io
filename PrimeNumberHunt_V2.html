<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質數挑戰遊戲｜Prime Number Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #definition {
      font-size: 18px;
      margin: 10px auto;
      max-width: 600px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .correct {
      background-color: #a8e6cf;
    }
    .wrong {
      background-color: #ff8b94;
    }
    #timer, #score {
      font-size: 20px;
      margin: 10px;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>質數挑戰遊戲｜Prime Number Hunt</h1>
  <div id="definition">
    <strong>質數定義：</strong>質數是大於1、只有1和自身兩個因數的自然數，例如 2, 3, 5, 7, 11...
  </div>
  <p>請點選下方數字方格中所有的質數。</p>
  <div id="timer">倒數：60 秒</div>
  <div id="score">得分：0</div>
  <div id="progressBar"><div id="progress"></div></div>
  <div id="grid"></div>
  <button onclick="showAllPrimes()">顯示所有質數</button>
  <button onclick="resetGame()">重新開始</button>
  <button onclick="cancelTimer()">取消計時</button>

  <script>
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const progressBar = document.getElementById("progress");
    let score = 0;
    let timeLeft = 60;
    let timer = null;
    let timerCancelled = false;
    let totalPrimes = 0;
    let correctCount = 0;

    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function createGrid() {
      grid.innerHTML = "";
      totalPrimes = 0;
      correctCount = 0;
      for (let i = 1; i <= 100; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = i;
        cell.onclick = () => handleClick(cell, i);
        grid.appendChild(cell);
        if (isPrime(i)) totalPrimes++;
      }
      updateProgress();
    }

    function handleClick(cell, number) {
      if (cell.classList.contains("correct") || cell.classList.contains("wrong")) return;
      if (isPrime(number)) {
        cell.classList.add("correct");
        score += 10;
        correctCount++;
        scoreDisplay.textContent = `得分：${score}`;
        alert("✔️ 正確！這是質數！");
        updateProgress();
      } else {
        cell.classList.add("wrong");
        alert("❌ 錯誤！這不是質數！");
      }
    }

    function updateProgress() {
      const percent = (correctCount / totalPrimes) * 100;
      progressBar.style.width = `${percent}%`;
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      timeLeft = 60;
      timerDisplay.textContent = `倒數：${timeLeft} 秒`;
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("時間到！遊戲結束。\n總得分：" + score);
          return;
        }
        timeLeft--;
        timerDisplay.textContent = `倒數：${timeLeft} 秒`;
      }, 1000);
    }

    function cancelTimer() {
      clearInterval(timer);
      timerCancelled = true;
      timerDisplay.textContent = "⏸ 自由模式中";
    }

    function showAllPrimes() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        const num = parseInt(cell.textContent);
        if (isPrime(num)) {
          cell.classList.add("correct");
        }
      });
    }

    function resetGame() {
      score = 0;
      timerCancelled = false;
      scoreDisplay.textContent = `得分：${score}`;
      timerDisplay.textContent = "倒數：60 秒";
      createGrid();
      startTimer();
    }

    createGrid();
    startTimer();
  </script>
</body>
</html>
