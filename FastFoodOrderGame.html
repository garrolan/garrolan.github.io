<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Food Ordering Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffbe6;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .menu-item input {
      margin-right: 10px;
    }
    .section {
      margin-top: 20px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <h1>üçî Fast Food Order Game</h1>

  <div class="section">
    <h3>Choose your meal:</h3>
    <div class="menu-item"><input type="checkbox" value="6" data-name="Combo Meal üçüüçî">Combo Meal üçüüçî - $6</div>
    <div class="menu-item"><input type="checkbox" value="4" data-name="Burger üçî">Burger üçî - $4</div>
    <div class="menu-item"><input type="checkbox" value="2" data-name="Fries üçü">Fries üçü - $2</div>
    <div class="menu-item"><input type="checkbox" value="1.5" data-name="Drink ü•§">Drink ü•§ - $1.5</div>
  </div>

  <div class="section">
    <h3>Dine Option:</h3>
    <select id="dineOption">
      <option value="for here">For here</option>
      <option value="to go">To go</option>
    </select>
  </div>

  <div class="section">
    <h3>Payment Method:</h3>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="card">Card</option>
    </select>
  </div>

  <button class="btn" onclick="submitOrder()">Submit Order</button>

  <div class="total" id="summary"></div>

  <script>
    function submitOrder() {
      const items = document.querySelectorAll('.menu-item input');
      let total = 0;
      let orderList = [];

      items.forEach(item => {
        if (item.checked) {
          total += parseFloat(item.value);
          orderList.push(item.getAttribute('data-name'));
        }
      });

      const dine = document.getElementById('dineOption').value;
      const payment = document.getElementById('payment').value;

      let summary = `üßæ You ordered: ${orderList.join(', ')}<br>` +
                    `üçΩÔ∏è Dine option: ${dine}<br>` +
                    `üí≥ Payment: ${payment}<br>` +
                    `üí∞ Total: $${total.toFixed(2)}`;

      document.getElementById('summary').innerHTML = summary;
    }
  </script>
</body>
</html>
